<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UpTrade</title>
    <link href="/stylesheets/home.css" rel="stylesheet">
  </head>
  <div id="logoHeader">
    <div id="header">
      <img src="/stylesheets/UpTrade.png" alt"logo"/>
    </div>
  </div>
  <ul>
    <li style-"float:right"><a class="active" href="/"><img src="/stylesheets/leaves.png" alt"leaves" height="18" width="18"/> Home</a></li>
    <li><a href="/product"><img src="/stylesheets/leaves.png" alt"leaves" height="18" width="18"/> Products</a></li>
    <li><a href="/exchange"><img src="/stylesheets/leaves.png" alt"leaves" height="18" width="18"/> Exchange</a></li>
    <li style="float:right"><a href="/profile"><img src="/stylesheets/leaves.png" alt"leaves" height="18" width="18"/> Profile</a></li>
  </ul>
<br>
  <body>
    <br>
    Current User is: {{current_user}}<br>Username: {{current_user.user_id()}}<br><br>
  <a href="{{signin_link}}">Login</a><br><br><br>
    {% for product in products %}
      <div class="prod">
        <img src="/img?img_id={{product.key.urlsafe()}}"></img>
        <br><h3>{{product.name}}</h3>
      </div>
    {% endfor %}
  </body>
</html>
