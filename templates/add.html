  <body>
    <br><h1>Add a product</h1>
    <p>Please enter information for all required fields (*):</p>
    <form class="" action="" enctype="multipart/form-data" method="post">
      <br>
      <div>Name (*):<input type="text" name="nam" value=""></div>

      </div>

      <div>Category:<input type="radio" id= "Clothing" name="cat" value="">

      <input type="radio" id= "Decoration" name="cat" value="">

      <input type="submit" name="sub-butt" value="Add product">
