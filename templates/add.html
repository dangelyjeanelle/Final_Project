  <body>
    <br><h1>Add a product</h1>
    <p>Please enter information for all required fields (*):</p>
    <form class="" action="" enctype="multipart/form-data" method="post">
      <br>
      <div>Name (*):<input type="text" name="nam" value=""></div>
      <br>
      <div>Description (*):<input type="text" name="desc" value=""></div>
      <br>
      Upload an image of your product: (*)<div>
        <input type="file" name="pic" accept="image/*" value="">
      </div>
      <br>
      <div>Category:&nbsp&nbsp&nbsp&nbsp<input type="radio" id= "cat1" name="cat" value="Clothing">
      <label for="cat1">Clothing</label>&nbsp&nbsp&nbsp
      <input type="radio" id= "cat2" name="cat" value="Decoration">
      <label for="cat2">Decoration</label>&nbsp&nbsp&nbsp
      <input type="radio" id= "cat3" name="cat" value="Accessories">
      <label for="cat3">Accessories</label>&nbsp&nbsp&nbsp
      <input type="radio" id= "cat4" name="cat" value="Office Supplies">
      <label for="cat4">Office Supplies</label>&nbsp&nbsp&nbsp
      <input type="radio" id= "Other" name="cat" value="Other">
      <label for="Other">Other</label>
      </div>
      <br>
      <input type="submit" name="sub-butt" value="Add product">
    </form>
  </body>
